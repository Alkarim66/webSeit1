 لازم نضع الكود هذا في الاخير داخل تاك السكربت هلشكل  -->

<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

<!--الان بعد وضع الملفات راح يشتغل عدنا البوت ستراب اربعة يعني مختصر مفيد قمنا بتحميل فولدر البوت ستراب اربعة والذي يكون في داخله
ملفان السي اس اس والجي اس نقوم بوضع ملف السي اس اس في الاعلى ضمن تاك اللينك ونقوم بوضع ملف البوت ستراب دوت من دوت جي اس بالاخير داخل البودي
بعد ذلك نقوم بوضع ملفان الجي كويري وملف البوبر وفي هذا الحال اصبح لدينا البوت ستراب اربعة يشتغل -->
<!-- ملف الجي كويري نخليه هنا وجواه مباشرة نخلي ملف البوبر -->
<script src="jquery-3.4.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<!--هنانا نخلي ملف البوت ستراب حصرا ملف الميني ولازم يكون جوه -->
<script src="bootstrap-4.4.1-dist\js\bootstrap.min.js"></script>

<script>
     $(function () {     // هذا الكود نضعه في حال اردنا ان نستخدم اكواد البوب اوفر هلشكل 
  $('[data-toggle="popover"]').popover()
})
</script>
